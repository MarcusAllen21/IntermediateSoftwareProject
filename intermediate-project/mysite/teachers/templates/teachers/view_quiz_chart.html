{% extends "teachers/index.html" %}

{% block content %}
  <div class="container">
    <h1 style="color: white;">{{ quiz.title }}</h1><br>
    <h5><a style="color: black;" href="{% url 'teachers:created_quizzes' %}">Back to Quizzes</a></h5>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Student</th>
          <th>Grade</th>
          <th>Attempts</th>
        </tr>
      </thead>
      <tbody>
        {% for i in quiz.grade_set.all %}
          <tr>
            <td><a style="color: black" href="{% url 'teachers:questions' quiz.id i.student.username %}">{{ i.student.username }}</a></td>
            <td>{{ i.grade }}%</td>
            <td>{{ i.submission_attempts }}</td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="2">No results available for this quiz.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
