{% extends "teachers/index.html" %}

{% block content %}
  <h1>Create a New Discussion</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
    </div>
    <div class="form-group">
      <label for="file">Attachment:</label>
      <input type="file" id="file" name="file" class="form-control-file">
    </div>
    <button type="submit" class="btn btn-secondary btn-block">Create Discussion</button>
    <a href="{% url 'teachers:index' %}" class="btn btn-danger btn-block">Back to Discussions</a>
  </form>
{% endblock %}
