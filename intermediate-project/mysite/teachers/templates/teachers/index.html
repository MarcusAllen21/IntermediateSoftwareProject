<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap_css.css' %}">
    <script src="{% static 'bootstrap.js' %}"></script>
    <style>
        body {
            background: linear-gradient(45deg, #ff6b6b, #007BFF, #00d25b);
            color: #fff;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer {
            background-color: #4c4c4c;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        .navbar {
            background-color: #4c4c4c;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu-button {
            background-color: #d0d0d0;
            color: #000000;
            border: none;
            border-radius: 20px;
            padding: 20px 40px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            display: inline-block;
            width: 100%;
            font-size: 16px;
        }

        .menu-button:hover {
            transform: scale(1.1);
        }

        .button-content {
            display: none;
        }

        .button-content.active {
            display: block;
        }

        .cool-link {
            text-decoration: none;
            padding: 10px 20px;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .cool-link:hover {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            Teacher: {{ request.user }}
        </div>
        <div>
            <a href="{% url 'teachers:create_discussion' %}" class="cool-link">Create Discussion</a>
        </div>
        <div>
            <a href="{% url 'teachers:created_discussions' %}" class="cool-link">Discussions</a>
        </div>
        <div>
            <a href="{% url 'teachers:create_quiz' %}" class="cool-link">Create Quiz</a>
        </div>
        <div>
            <a href="{% url 'teachers:created_quizzes' %}" class="cool-link">Quizzes</a>
        </div>
        <div>
            <a href="{% url 'users:logout_page' %}" class="cool-link btn btn-danger">Logout</a>
        </div>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <div class="footer">
        &copy; 2023 Marcus Allen
    </div>
    <script>
        function showContent(contentId) {
            var buttonContents = document.querySelectorAll('.button-content');
            buttonContents.forEach(function (content) {
                content.classList.remove('active');
            });

            var selectedContent = document.getElementById(contentId);
            selectedContent.classList.add('active);
        }
    </script>
</body>
</html>
