{% extends "index.html" %}

{% block content %}
<h1>Quiz Results - {{ quiz.title }}</h1>
<table class="table">
  <thead>
    <tr>
      <th>Student</th>
      <th>Grade</th>
    </tr>
  </thead>
  <tbody>
    {% for grade in grades %}
      <tr>
        <td>{{ grade.student.username }}</td>
        <td>{{ grade.grade }}</td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="2">No results available for this quiz.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{% url 'teachers:index' %}" class="btn btn-primary">Back to Quiz List</a>
{% endblock %}
