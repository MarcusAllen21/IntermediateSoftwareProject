{% extends "teachers/index.html" %}

{% block content %}
  <h1>Created Quizzes</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Quiz Title</th>
        <th>Average Score</th>
      </tr>
    </thead>
    <tbody>
      {% for quiz_info in quiz_data %}
        <tr>
          <td><a href="{% url 'teachers:view_quiz_chart' quiz_info.quiz.id %}">{{ quiz_info.quiz.title }}</a></td>
          <td>{{ quiz_info.average_score }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="2">No quizzes created.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
